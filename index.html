<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Interaction Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="heading">Welcome to Interactive Web!</h1>
  <p id="text">Click the button to change my color!</p>
  <button id="changeColorButton">Change Color</button>

  <h1 class="heading">Image to change</h1>
  <img id="toggleImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-YoZfO_4zz3gp8o8wFbvNcv8zcVSQyje__TF-tPj9bFI3PG0L:https://static.displate.com/270x380/displate/2023-07-07/36564f7949ef83fec3743ccd3bbcabc2_20665b5530dd3d5737abad41cda98d27.jpg&s" alt="">
  <h1>Toggle Content Visibility</h1>
  <button id="hideButton">Show More</button>
  <p id="extraContent" class="hidden">Here is some extra content that was hidden!</p>
  <script src="script.js"></script>
</body>
</html>
